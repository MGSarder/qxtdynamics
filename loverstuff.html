<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Social Feed</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #ffeef6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 16px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #ff4fa2; }
    .post {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
      margin: 14px 0;
      background: #fff9fc;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 8px 0;
    }
    .comments {
      margin-top: 10px;
      padding-left: 10px;
      border-left: 3px solid #ffb6d9;
    }
    .comment {
      font-size: 0.9rem;
      margin: 4px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>ðŸ’– Mini Social Feed</header>

  <div class="container">
    <h3>Make a Post</h3>
    <input type="text" id="author" placeholder="Your name" />
    <textarea id="caption" placeholder="Say something..."></textarea>
    <input type="file" id="fileInput" accept="image/*" />
    <button onclick="createPost()">Post</button>
  </div>

  <div class="container">
    <h3>Feed</h3>
    <div id="feed"></div>
  </div>

  <script>
    // ðŸ”‘ Replace with your Supabase project keys
    const SUPABASE_URL = "https://gfakpzqdsolzyihwwnvd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmYWtwenFkc29senlpaHd3bnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNjY2MDIsImV4cCI6MjA3MDk0MjYwMn0.KP7rVTNPijXYbcFZqrlVOokf0bOfqLmSBr-jqUpT4Fc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function createPost() {
      const author = document.getElementById("author").value.trim() || "Anonymous";
      const caption = document.getElementById("caption").value.trim();
      const file = document.getElementById("fileInput").files[0];

      let imageUrl = null;
      if (file) {
        // Upload to Supabase Storage
        const filePath = `${author}/${Date.now()}-${file.name}`;
        const { error: uploadError } = await supabase.storage
        .from("photos")
        .upload(filePath, file, {
          cacheControl: "3600",
          upsert: false,
          contentType: file.type
          });

        if (uploadError) {
          console.error(uploadError);
          alert("Image upload failed");
          return;
        }
        const { data } = supabase.storage.from("photos").getPublicUrl(filePath);
        imageUrl = data.publicUrl;  // âœ… correct

      }

      // Insert into posts
      const { error } = await supabase.from("posts").insert([{ author, caption, image_url: imageUrl }]);
      if (error) console.error(error);
      else {
        document.getElementById("caption").value = "";
        document.getElementById("fileInput").value = "";
      }
    }

    async function loadFeed() {
      const { data: posts, error } = await supabase
        .from("posts")
        .select("id, author, caption, image_url, created_at, comments(id, author, text, created_at)")
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        return;
      }

      const feed = document.getElementById("feed");
      feed.innerHTML = "";

      posts.forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";
        postDiv.innerHTML = `
          <h4>${post.author}</h4>
          <p>${post.caption}</p>
          ${post.image_url ? `<img src="${post.image_url}" />` : ""}
          <div class="comments">
            ${post.comments.map(c => `<div class="comment"><b>${c.author}:</b> ${c.text}</div>`).join("")}
          </div>
          <input type="text" placeholder="Write a comment..." id="comment-${post.id}" />
          <button onclick="addComment('${post.id}')">Comment</button>
        `;
        feed.appendChild(postDiv);
      });
    }

    async function addComment(postId) {
      const author = document.getElementById("author").value.trim() || "Anonymous";
      const input = document.getElementById(`comment-${postId}`);
      const text = input.value.trim();
      if (!text) return;
      const { error } = await supabase.from("comments").insert([{ post_id: postId, author, text }]);
      if (error) console.error(error);
      else input.value = "";
    }

    // Realtime subscription
    supabase
      .channel("realtime")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "posts" }, loadFeed)
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "comments" }, loadFeed)
      .subscribe();

    loadFeed();
  </script>
</body>
</html>
