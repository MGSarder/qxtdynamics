<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Wall â€” Pink & Cute (Global)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff0f6; --card:#ffffff; --muted:#b86b87; --accent:#ff6bcb; --accent-2:#ff9ad5; --shadow: 0 10px 30px rgba(255,105,180,0.08); --max-width:980px; font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#ffeef8 60%);color:#2b1330;display:flex;justify-content:center;padding:36px}
    .wrap{width:100%;max-width:var(--max-width)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title-block{display:flex;flex-direction:column;align-items:flex-start}
    header h1{margin:0;font-size:26px;letter-spacing:0.4px}
    header p{margin:4px 0 0;color:var(--muted);font-size:14px}
    .user-controls{display:flex;gap:8px;align-items:center}
    .user-chip{background:#fff1f8;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,140,190,0.18);font-weight:600;color:#5a1231}
    .link-btn{background:transparent;border:0;color:#5a1231;cursor:pointer;font-weight:600}
    .uploader{background:linear-gradient(180deg,var(--card),#fff);padding:18px;border-radius:20px;box-shadow:var(--shadow);display:flex;gap:14px;align-items:center;border:1px solid rgba(255,140,190,0.18)}
    .uploader .left{flex:1}
    .filewrap{display:flex;gap:12px;align-items:center}
    .filebtn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:0;cursor:pointer;font-weight:600;box-shadow:0 6px 18px rgba(255,105,180,0.14)}
    .uploader input[type="file"]{display:none}
    .uploader input[type="text"]{width:100%;padding:12px;border-radius:12px;border:1px solid #ffd6ec;background:#fff8fb}
    .note{font-size:12px;color:var(--muted);margin-top:8px}
    .preview{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .thumb{width:80px;height:80px;border-radius:10px;overflow:hidden;position:relative;border:1px solid rgba(255,140,190,0.18);background:#fff}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .thumb .remove{position:absolute;top:6px;right:6px;background:rgba(0,0,0,0.45);color:#fff;border-radius:999px;padding:2px 6px;cursor:pointer;font-size:12px}
    .thumb .label{position:absolute;left:6px;bottom:6px;background:rgba(255,255,255,0.9);padding:2px 6px;border-radius:6px;font-size:11px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:22px}
    .card{background:var(--card);border-radius:18px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;border:1px solid rgba(255,140,190,0.08)}
    .imgwrap{position:relative}
    .card img{width:100%;height:auto;display:block;object-fit:cover}
    .heart{position:absolute;right:12px;top:12px;background:rgba(255,255,255,0.9);padding:8px;border-radius:999px;box-shadow:0 6px 18px rgba(255,105,180,0.08);cursor:pointer}
    .meta{padding:12px}
    .caption{margin:0 0 8px;font-weight:700;color:#3a0f2e}
    .meta .meta-top{display:flex;justify-content:space-between;align-items:center;gap:10px}
    .author{font-size:13px;color:#6a1a3a;font-weight:700}
    .time{font-size:12px;color:var(--muted);margin-bottom:8px}
    .comments{border-top:1px solid #fff0f4;padding:12px;background:linear-gradient(180deg,rgba(255,250,253,0.7),transparent)}
    .comment{font-size:13px;padding:8px 0;border-bottom:1px dashed rgba(255,180,210,0.25)}
    .comment:last-child{border-bottom:0}
    .comment small{display:block;color:var(--muted);font-size:11px}
    .comment .c-author{font-weight:700;color:#6a1a3a}
    .comment-form{display:flex;gap:8px;margin-top:10px}
    .comment-form input{flex:1;padding:10px;border-radius:12px;border:1px solid #ffd6ec;background:#fff8fb}
    .comment-form button{padding:10px 14px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;cursor:pointer}
    .commenting-as{font-size:12px;color:#6a1a3a;margin-bottom:8px;display:flex;align-items:center;gap:8px}
    .commenting-as strong{background:#fff1f8;padding:3px 8px;border-radius:999px;border:1px solid rgba(255,140,190,0.18)}
    .controls{display:flex;gap:8px;margin-top:8px}
    .btn-ghost{background:transparent;border:1px dashed rgba(255,140,190,0.25);padding:8px;border-radius:10px;cursor:pointer;color:#7a3750}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    .modal-backdrop{position:fixed;inset:0;background:rgba(20,10,20,0.4);display:flex;align-items:center;justify-content:center}
    .modal{background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow);width:300px}
    .modal h3{margin:0 0 8px}
    .modal input{width:100%;padding:10px;border-radius:10px;border:1px solid #ffd6ec;margin-bottom:8px}
    .card:hover{transform:translateY(-6px);transition:transform 220ms ease}
    .filebtn:active{transform:translateY(1px)}
    @media (max-width:480px){body{padding:18px}.uploader{flex-direction:column;align-items:stretch}.title-block{align-items:flex-start}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title-block">
        <h1>â™¡ Photo Wall â€” Pink & Cute â™¡</h1>
        <p id="site-sub">Upload your sweetest moments, caption them, and let visitors leave cute comments.</p>
      </div>
      <div class="user-controls">
        <div id="userDisplay" style="display:none" class="user-chip">Hi, <span id="userName">You</span></div>
        <button id="loginBtn" class="link-btn">Log in</button>
        <button id="logoutBtn" class="link-btn" style="display:none">Log out</button>
      </div>
    </header>

    <section class="uploader">
      <div class="left">
        <div class="filewrap">
          <label class="filebtn" for="file">ðŸŒ¸ Choose Photo(s)</label>
          <input id="file" type="file" accept="image/*" multiple>
          <input id="caption" type="text" placeholder="Add a caption (optional)">
        </div>
        <div id="preview" class="preview"></div>
        <div class="note">You can choose multiple images. Click Ã— on a thumbnail to remove. Max 20 files.</div>
      </div>
      <div style="display:flex;flex-direction:column;gap:8px">
        <button id="postBtn" class="filebtn">Post â™¥</button>
      </div>
    </section>

    <main id="feed" class="grid"></main>

    <footer>Hosted with Supabase. Save as <code>index.html</code> and enable GitHub Pages.</footer>
  </div>

  <!-- login modal -->
  <div id="loginModal" style="display:none" class="modal-backdrop">
    <div class="modal">
      <h3>Enter your display name</h3>
      <input id="loginName" placeholder="Your name (e.g. Bunny)" maxlength="30">
      <div style="display:flex;gap:8px;justify-content:flex-end">
        <button id="cancelLogin" class="btn-ghost">Cancel</button>
        <button id="confirmLogin" class="filebtn">Save</button>
      </div>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // TODO: replace with your own
    const SUPABASE_URL = "https://gfakpzqdsolzyihwwnvd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdmYWtwenFkc29senlpaHd3bnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNjY2MDIsImV4cCI6MjA3MDk0MjYwMn0.KP7rVTNPijXYbcFZqrlVOokf0bOfqLmSBr-jqUpT4Fc";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const fileInput = document.getElementById('file');
    const captionInput = document.getElementById('caption');
    const postBtn = document.getElementById('postBtn');
    const feed = document.getElementById('feed');
    const preview = document.getElementById('preview');

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userDisplay = document.getElementById('userDisplay');
    const userNameSpan = document.getElementById('userName');
    const loginModal = document.getElementById('loginModal');
    const loginName = document.getElementById('loginName');
    const confirmLogin = document.getElementById('confirmLogin');
    const cancelLogin = document.getElementById('cancelLogin');

    let selectedFiles = [];
    const USER_KEY = 'photo_wall_user_v1';

    function loadUser(){ try{ return JSON.parse(localStorage.getItem(USER_KEY)) }catch{return null} }
    function saveUser(u){ localStorage.setItem(USER_KEY, JSON.stringify(u)); updateUserUi(); }
    function clearUser(){ localStorage.removeItem(USER_KEY); updateUserUi(); }
    function updateUserUi(){ const u=loadUser(); if(u){ userDisplay.style.display='inline-flex'; userNameSpan.textContent=u.name; loginBtn.style.display='none'; logoutBtn.style.display='inline-block'; document.getElementById('site-sub').textContent = 'Posting as: ' + u.name; } else { userDisplay.style.display='none'; loginBtn.style.display='inline-block'; logoutBtn.style.display='none'; document.getElementById('site-sub').textContent='Upload your sweetest moments, caption them, and let visitors comment.'; } }

    function renderPreviews(){
      preview.innerHTML='';
      selectedFiles.forEach((f,idx)=>{
        const el=document.createElement('div'); el.className='thumb';
        el.innerHTML=`<img src="${URL.createObjectURL(f)}"><div class="remove">Ã—</div><div class="label">${Math.round(f.size/1024)}KB</div>`;
        el.querySelector('.remove').onclick=()=>{selectedFiles.splice(idx,1); renderPreviews()};
        preview.appendChild(el);
      });
    }
    fileInput.onchange=e=>{ selectedFiles=[...e.target.files].slice(0,20); renderPreviews(); };

    async function uploadFile(file, caption, author){
      const { data, error } = await supabase.storage.from("photos").upload(Date.now()+"-"+file.name, file);
      if(error) throw error;
      const { data:pub } = supabase.storage.from("photos").getPublicUrl(data.path);
      const { error:insertErr } = await supabase.from("posts").insert([{author, caption, image_url: pub.publicUrl}]);
      if(insertErr) throw insertErr;
    }

    postBtn.onclick=async()=>{
      if(!selectedFiles.length){alert("Choose a photo first!");return}
      postBtn.disabled=true; postBtn.textContent="Posting...";
      try{
        const user=loadUser();
        for(const f of selectedFiles){ await uploadFile(f, captionInput.value.trim(), user?user.name:"Anonymous"); }
        selectedFiles=[]; fileInput.value=''; captionInput.value=''; renderPreviews(); await loadFeed();
      }catch(e){alert("Upload failed: "+e.message)}
      finally{ postBtn.disabled=false; postBtn.textContent="Post â™¥"; }
    };

    async function loadFeed(){
      feed.innerHTML="<div style='grid-column:1/-1;text-align:center;color:var(--muted)'>Loading...</div>";
      const { data: posts, error } = await supabase.from("posts").select("id,author,caption,image_url,created_at,comments(id,author,text,created_at)").order("created_at",{ascending:false});
      if(error){ feed.innerHTML="<div style='color:red'>Failed to load</div>"; return; }
      feed.innerHTML='';
      if(!posts.length){ feed.innerHTML="<div style='grid-column:1/-1;text-align:center;color:var(--muted)'>No posts yet ðŸŒ¸</div>"; return; }
      const currentUser=loadUser();
      posts.forEach(p=>{
        const card=document.createElement('article'); card.className='card';
        card.innerHTML=`
          <div class="imgwrap"><img src="${p.image_url}"><div class="heart">â™¥</div></div>
          <div class="meta">
            <div class="meta-top"><div class="author">${escapeHtml(p.author)}</div><div class="time">${new Date(p.created_at).toLocaleString()}</div></div>
            <p class="caption">${escapeHtml(p.caption||"")}</p>
            <div class="controls"><button class="btn-ghost" data-dl>Download</button></div>
          </div>
          <div class="comments">
            <div class="comments-list"></div>
            <div class="commenting-as">Commenting as: <strong>${escapeHtml(currentUser?.name||"Anonymous")}</strong></div>
            <form class="comment-form"><input required placeholder="Write a comment..."><button>Comment</button></form>
          </div>`;
        const list=card.querySelector('.comments-list');
        (p.comments||[]).forEach(c=>{
          const el=document.createElement('div'); el.className='comment';
          el.innerHTML=`<span class="c-author">${escapeHtml(c.author)}</span>: ${escapeHtml(c.text)}<small>${new Date(c.created_at).toLocaleString()}</small>`;
          list.appendChild(el);
        });
        card.querySelector('[data-dl]').onclick=()=>{ const a=document.createElement('a'); a.href=p.image_url;a.download="photo.jpg";a.click(); };
        card.querySelector('.comment-form').onsubmit=async e=>{
          e.preventDefault();
          const t=e.target.querySelector('input').value.trim(); if(!t) return;
          await supabase.from("comments").insert([{post_id:p.id,author:currentUser?.name||"Anonymous",text:t}]);
          loadFeed();
        };
        feed.appendChild(card);
      });
    }

    supabase.channel('realtime')
      .on('postgres_changes',{event:'*',schema:'public',table:'posts'},()=>loadFeed())
      .on('postgres_changes',{event:'*',schema:'public',table:'comments'},()=>loadFeed())
      .subscribe();

    // login modal
    loginBtn.onclick=()=>{loginName.value='';loginModal.style.display='flex';setTimeout(()=>loginName.focus(),50);}
    cancelLogin.onclick=()=>loginModal.style.display='none';
    confirmLogin.onclick=()=>{const n=loginName.value.trim();if(!n){alert("Enter a name");return} saveUser({name:n});loginModal.style.display='none';}
    logoutBtn.onclick=()=>{if(confirm("Log out?")) clearUser();}
    function escapeHtml(s){return (s||"").replace(/[&<>"]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;"}[c]));}
    updateUserUi(); loadFeed();
  </script>
</body>
</html>
